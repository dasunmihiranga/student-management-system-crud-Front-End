<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container w-50 ">
      <div class="d-flex justify-content-center align-content-center m-5" >
        <h1 id="title">Student System Management</h1>
      </div>
    </div>
    <div class="container w-50">
      
      <div class="col m-5">
        <h1 class="text-center  p-2">
          Student Registration Form
        </h1>
        <div class="mb-3 d-flex flex-column gap-2">
          <div class="d-flex justify-content-center ">
            <img
          id="imgPreview"
          src=""
          alt="Profile Picture Preview"
          class="mt-3"
          style="max-width: 100px; display: none"
        />
          </div>
          <label for="exampleFormControlInput1" class="form-label fw-bolder"
            >Name</label
          >
          <input
            type="text"
            class="form-control"
            id="txtName"
            placeholder="ex-: dasun"
          />
          <label class="form-label fw-bolder">address</label>
          <textarea class="form-control" id="txaAddress" rows="3"></textarea>
          <label for="exampleFormControlInput1" class="form-label fw-bolder"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="txtEmail"
            placeholder="ex-: dasun@gmail.com"
          />
          <label class="form-label fw-bolder">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="txtPhone"
            placeholder="ex-: 0123456789"
          />
          <label class="form-label fw-bolder"> Upload Profile Pic</label>
          <input class="form-control" type="file" id="image" accept="Image/*" />

         
        </div>
        <hr />
        <div class="mb-3 d-flex gap-5 justify-content-center">
          <button class="btn btn-success" onclick="addStudent()">Add</button>
          <button class="btn btn-primary" onclick="updateStudent()">Update</button>
          <button class="btn btn-danger" onclick="deleteStudent()">Delete</button>
          <button class="btn btn-outline-danger" onclick="clearForm()">
            Clear
          </button>
        </div>
        <hr />
      </div>
    </div>


    <!-- pop- up model -->
    <div
      class="modal"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content modelheadercolour">
          <div class="modal-header">
            <h1 class="modal-title fs-5 title" id="exampleModalLabel">
              Student Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body modelbodycolour">
            <div class="container-fluid">
              <div class="row d-flex justify-content-center mb-2">
                <img
                  src=" "
                  alt=""
                  id="pic"
                  style="width: 150px; height: 150px"
                />
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="studentid" class="form-label text-black fw-bolder"
                    >Student ID:-</label
                  >
                  <input
                    type="number"
                    readonly
                    class="form-control fw-bold"
                    id="studentid"
                  />
                </div>
              </div>
              <div class="row g-3 mb-3">
                
                <div class="col">
                  <label
                    for="studentname"
                    class="form-label text-black fw-bolder"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control fw-bold"
                    placeholder="Name"
                    aria-label="Name"
                    id="studentName"
                    readonly
                  />
                </div>
              </div>
              <div class="row g-3 mb-3">
            
                <div class="col-sm-7">
                  <label
                    for="studentemail"
                    class="form-label text-black fw-bolder"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control fw-bold"
                    placeholder="Email"
                    aria-label="Email"
                    id="studentemail"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-sm mb-3">
                  <label
                    for="studentphone"
                    class="form-label text-black fw-bolder"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    class="form-control fw-bolder"
                    id="studentphone"
                    placeholder="Phone Number"
                    aria-label="Phone Number"
                  />
                </div>
                <div class="col-sm-7 mb-3">
                  <label
                    for="studentaddress"
                    class="form-label text-black fw-bolder"
                    > Address</label
                  >
                  <textarea
                    name="studentaddress"
                    id="studentaddress"
                    rows="2"
                    class="form-control fw-bold"
                    placeholder=" Address"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            
          </div>
        </div>
      </div>
    </div>
    <div class="container w-50">
      <h1 class="text-center  p-2" id="tableHead">View Students</h1>
      <table id="tblStudent" class="table table-hover"></table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
